<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cf3b3313c9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <title>Boolzap</title>
</head>

<body class="debug" id="app">
    <div class="contenitore">
        <div class="riga">
           <div class="sidebar colonna">
            <div class="io-col colonna">
                <div class="img-io">
                    <img src="./img/avatar_io.jpg" alt="immagine" class="img-profile">
                </div>
                <ul class="icon-ul">
                    <li><a href="#"><i class="fa-solid fa-circle-notch icon-lightgray"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-message icon-lightgray"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-ellipsis-vertical icon-lightgray"></i></a></li>
                </ul>
            </div>
            <div class="notifiche-col colonna">
                <div class="icona-notifiche">
                    <i class="fa-solid fa-bell-slash icon-bell"></i>
                </div>
                <div class="testo">
                    <p class="text-notifiche"><strong>Ricevi notifiche di nuovi messaggi</strong></p>
                    <p class="text-notifiche-lightgray"><a href="#">Attiva notifiche desktop</a></p>
                </div>
            </div>
            <div class="ricerca">
                <div class="icona-lente">
                    <span class="span-lente"><i class="fa-solid fa-magnifying-glass icona-lente"></i></span>
                </div>
                
                <div class="cerca-col colonna">
                    <input type="search" placeholder="Cerca o inzia una nuova chat" class="input-search" v-model="inputSearch" @keyup.enter="ricercaContatto(inputSearch)"> 
                </div>
            </div>
            <div class="scroll">
                <div class="contatti-col colonna" v-for="(contact, i) in contacts">
                    <div v-if="this.contacts[i].name.includes(inputSearch)" class="avatar"  @click="currentIndex = i" >                   
                            <div class="avatar-img">
                                <img :src="contact.avatar" alt="avatar" class="img-profile">
                            </div>
                            <div class="avatar-p">
                                <p class="nome-contatto"><strong>{{contact.name}}</strong></p>
                                <p class="contatti-sp">Lorem ipsum dolor sit amet.</p>
                                <div class="list-time" v-for="(el, i) in contacts[currentIndex].messages">
                                    <span class="orario">{{el.date.slice(11,16)}}</span>
                                </div>
                            </div>                                                   
                    </div>
                    
                </div>
            </div>
            
          </div>

           <div class="chat">
            <div class="header-col">

                <div class="avatar-io" >
                    <div class="avatar-img" >
                        <img :src="contacts[currentIndex].avatar" alt="avatar" class="img-profile">
                    </div>
                    <div class="avatar-p">
                        <p class="nome-contatto"><strong>{{ contacts[currentIndex].name }}</strong></p> 
                        <p class="contatti-sp">Ultimo accesso oggi alle 16:17</p>
                    </div>
                </div>


                <ul class="icon-ul">
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass icon-lightgray"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-paperclip icon-lightgray"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-ellipsis-vertical icon-lightgray"></i></a></li>
                </ul>


            </div>
            <div class="main colonna" v-for="(el, i) in contacts[currentIndex].messages" :class="el.status === 'sent' ? 'msg-sent' : 'msg-recived'">
                <div class="msg-time">
                    <span>{{el.message}}</span>
                    <span class="sent-time">{{el.date.slice(11,16)}}</span>
                    <!-- <span></span> -->
                    <div class="dropdown-center">
                        <button class="btn " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <a href="#"><i class="fa-solid fa-chevron-down"></i></a>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Aggiungi ai preferiti</a></li>
                          <li><a class="dropdown-item delate-msg" href="#">Elimina messaggio</a></li>
                        </ul>
                      </div>
                </div>
                
            </div>
            <div class="footer-col">
                <div class="emoji"><a href="#"><i class="fa-regular fa-face-tired icon-gray"></i></a></div>
                <div class="text-input">
                    <input type="text" placeholder="Scrivi un messaggio" class="msg-input" v-model="inputMessage" @keyup.enter="setInterval(addNewMessage(currentIndex), 5000)">
                </div>
                <div class="audio"><a href="#"><i class="fa-solid fa-microphone icon-gray"></i></a></div>
            </div>
           </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
